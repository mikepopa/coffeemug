	 <table id="ImageContainer" border="0">

                    <label for="name">Nume</label>
                      <input type="text" name="name">
                      <label for="email">E-mail</label>
                      <input type="email" name="email">

                        <label for="address">Adresa completa</label>
                        <input type="text" name="address">
                        <label for="shipping">Metoda de Livrare</label>
                        <select id="transport" name="shipping">

                            <option value="cluj">Ridicare personala - Cluj</option>
                            <option value="Timisoara">Ridicare personala - Timisoara</option>
                            <option value="posta">Posta Romana(valabil pentru cani) - 13 Lei</option>
                      </select>
                      
                      <table border="0">
                      <td>
                      <label for="type">Model</label>
                        <select id="model" name="type" style="height: 28px; width:200px; ">
                            <option value="simple">Simpla - 25 Lei</option>
                            <option value="color">Interior Colorat - 26 Lei</option>
                            <option value="thermo">Termosensibila - 38 Lei</option>
                            <option value="other">Alta</option>
                      </select>
                      </td>
                      <td>
                      <label for="qty">Nr. Cani</label>
                      <input type="text" id="qty" name="qty" style="width:10px" size="3" value="1">
                      </td>
                      </table>
                      <label for="applytext">Mesaj pe Cana</label>
                      <input type="text" name="applytext">
                          <label for="message">Specificatii</label>
                          <textarea id="model" name="message"></textarea>
                          
                          <img id="backtodesign" src="coffeemug/img/inapoi.jpg">
                          <input type="image" id="formsubmit" src="coffeemug/img/trimite-comanda.jpg" alt="SUBMIT!" style="display:none">
                          <div class="g-recaptcha" data-sitekey="6LcarxcTAAAAANbmS2zHcAeO7yXGmwb7KP4YDbbp" data-callback="recaptchaCallback"></div>

                          <!-- <input type="submit" name="submit" id="submit" value="Comanda!" style="display:none" disabled/>!-->
                          <script>
                          function recaptchaCallback() {
                            document.getElementById("formsubmit").style.display = 'inline';
                  };
                          </script>
                        </fieldset>
                         </form>
                          </div><!-- /end #contact-form -->
        </td>
